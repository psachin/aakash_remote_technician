{% extends "base_site.html" %}
{% load i18n %}


{% block content %}
<form action="." method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <table>
    {% for field in form %}
    <tr>
      <td>{{field.label_tag}}: {{field}}</td>
    </tr>
    {% if field.errors %}
    <tr>
      <td>{{field.errors}}</td>
    </tr>
    {% endif %}
    {% endfor %}
  </table>
  <input type="submit" value="Sign Up"/>
</form>
{% endblock %}
